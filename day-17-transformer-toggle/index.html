<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Expando</title>
    <link href="expando.css" rel="stylesheet" />
  </head>

  <body>

    <div class="container">

      <ul class="transformer-list">
        <li class="transformer">
          <div class="basics">
            <div class="name">Optimus Prime</div>
            <div class="type">Autobot</div>
            <div class="toggle">show</div>
          </div>
          <div class="detail">
            <ul class="characteristics">
              <li>Red, blue</li>
              <li>Big Rig</li>
              <li>Wise</li>
            </ul>
          </div>
        </li>

        <li class="transformer">
          <div class="basics">
            <div class="name">Ironhide</div>
            <div class="type">Autobot</div>
            <div class="toggle">show</div>
          </div>
          <div class="detail">
            <ul class="characteristics">
              <li>Red</li>
              <li>Van</li>
              <li>Tough</li>
            </ul>
          </div>
        </li>

        <li class="transformer">
          <div class="basics">
            <div class="name">Megatron</div>
            <div class="type">Decepticon</div>
            <div class="toggle">show</div>
          </div>
          <div class="detail">
            <ul class="characteristics">
              <li>Chrome, black</li>
              <li>Pistol</li>
              <li>Evil</li>
            </ul>
          </div>
        </li>

      </ul>

    </div>

    <script src="expando.js"></script>
  </body>

</html>
