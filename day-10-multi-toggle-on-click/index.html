<!DOCTYPE html>
<html>
  <head>
    <title>Multi-Toggle on Click</title>
    <link href="app.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="container">
      <header >
        <h1>Toggle the Circles !</h1>
      </header>
      <section>
          <ul>
            <li>
              <div class="circle">
                <div class="name_bob">bob</div>
              </div>
            </li>
            <li>
              <div class="circle">
                <div class="name_sue">sue</div>
              </div>
            </li>
            <li>
              <div class="circle">
                <div class="name_fred">fred</div>
              </div>
            </li>
            <li>
              <div class="circle">
                <div class="name_jack">jack</div>
              </div>
            </li>
            <li>
              <div class="circle">
                <div class="name_dean">dean</div>
              </div>
            </li>
          </ul>

      </section>

    </div>

    <script src="script.js"></script>
  </body>
</html>
