<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="utf-8" />
    <title>Guess Number</title>
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container">

      <header >
        <h1>Guess What Number I'm Thinking</h1>
        <h4></h4>
      </header>

      <div class="only-five">( Between 1 - 50 ) You only get FIVE guesses . . . </div>

      <div>
        <input id="input" autofocus />
      </div>

      <div>
        <button id="button">GUESS AGAIN</button>
      </div>

      <div>
        <button id="reset" onClick="window.location.reload()">RESET</button>
      </div>

      <div class="output"></div>

      <h2>Numbers Used</h2>
      <div class="used"></div>

    </div>
    <script src="script.js"></script>
  </body>

</html>
